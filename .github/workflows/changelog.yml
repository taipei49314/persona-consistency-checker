name: Auto Commit Changelog

on:
  release:
    types: [published]

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pull latest main branch
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# ðŸ“¦ Changelog" > CHANGELOG.md
            echo -e "\næœ¬æ–‡ä»¶è¨˜éŒ„ PersonaChain å°ˆæ¡ˆçš„ç™¼ä½ˆæ­·ç¨‹èˆ‡ä¸»è¦è®Šæ›´å…§å®¹ã€‚\n\n---" >> CHANGELOG.md
          fi

      - name: Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Append release notes to CHANGELOG.md
        run: |
          echo -e "\n## [${{ github.event.release.tag_name }}] - $(date +%F)" >> CHANGELOG.md
          echo "### âœ¨ ${{ github.event.release.name }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "${{ github.event.release.body }}" >> CHANGELOG.md
          echo -e "\n---" >> CHANGELOG.md

      - name: Commit and push changes
        run: |
          git add CHANGELOG.md
          git commit -m "Auto-update changelog for ${{ github.event.release.tag_name }}" || echo "Nothing to commit"
          git push origin main
